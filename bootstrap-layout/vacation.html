<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Commerce</title>
    <!-- bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- css style -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 first-img">
                <img src="images/vacation/sunset.png" alt="" class="img-fluid" />
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img src="images/vacation/boat.png" alt="" class="img-fluid" />
                    </div>
                    <div class="col-4">
                        <img src="images/vacation/beach.png" alt="" class="img-fluid" />
                    </div>
                    <div class="col-4">
                        <img src="images/vacation/coconut.png" alt="" class="img-fluid" />
                    </div>
                </div>
                <div class="row g-0 last-img">
                    <img src="images/vacation/sand.jpg" alt="" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
