<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specificity</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #third {
        color: red;
      }
      .first-heading {
        color: brown;
      }
      h1 {
        background-color: aqua;
        color: blue !important;
      }
      h1 {
        color: rebeccapurple;
      }
      p {
        border: 2px solid rgb(224, 37, 168);
      }
    </style>
  </head>
  <body>
    <h3>1000</h3>
    <h3>0001</h3>
    <h1 class="first-heading">My heading number-1</h1>
    <h1 class="first-heading">My heading number-2</h1>
    <h1 id="third" class="first-heading" style="color: rgb(224, 37, 168)">
      My heading number-3
    </h1>
    <h1>My heading number-4</h1>
    <p>heading number-1</p>
    <p>heading number-2</p>
    <p>heading number-3</p>
    <p>heading number-4</p>
  </body>
</html>
