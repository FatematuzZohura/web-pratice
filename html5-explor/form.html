<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>Special Expo</h1>
    <form action="">
      <p>
        Name:
        <input type="text" name="name" placeholder="Enter your name" id="" />
      </p>
      <p>
        Email:
        <input type="text" name="email" placeholder="Enter your name" id="" />
      </p>
      <fieldset>
        <legend>Select Expo</legend>
        <p>
          <label for="ab"><input type="radio" name="AB" id="ab" />AB</label>
        </p>
        <p>
          <label for="bc"><input type="radio" name="AB" id="bc" />BC</label>
        </p>
        <p>
          <label for="cd"><input type="radio" name="AB" id="cd" />CD</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>select v</legend>
        <p>
          <label for="1"><input type="checkbox" name="1" id="1" />1</label>
        </p>
        <p>
          <label for="2"><input type="checkbox" name="2" id="2" />2</label>
        </p>
        <p>
          <label for="3"><input type="checkbox" name="3" id="3" />3</label>
        </p>
      </fieldset>
      <p>
        Special Instruction <br />
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
      </p>
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
